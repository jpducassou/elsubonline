<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h:form id="form-register">
              <p:growl id="messages" showDetail="true" life="3000" />
              <p>
                <h:outputLabel for="first_name" value="#{msg.first_name}:"/>
                <h:inputText id="first_name" value="#{registration.first_name}" required="true"/>
                <h:message for="first_name" />
              </p>

              <p>
                <h:outputLabel for="last_name" value="#{msg.last_name}:"/>
                <h:inputText id="last_name" value="#{registration.last_name}" required="true"/>
                <h:message for="last_name" />
              </p>

              <p>
                <h:outputLabel for="email" value="#{msg.email}:"/>
                <h:inputText id="email" value="#{registration.email}" required="true" />
                <h:message for="email" />
              </p>

              <p>
                <h:outputLabel for="alias" value="#{msg.alias}:"/>
                <h:inputText id="alias" value="#{registration.alias}" required="true"/>
                <h:message for="alias" />
              </p>

              <p>
                <h:outputLabel for="password" value="#{msg.password}:"/>
                <h:inputSecret id="password" value="#{registration.password}" required="true"/>
                <h:message for="password" />
              </p>

              <p>
                <h:outputLabel for="password_repeat" value="#{msg.password_repeat}:"/>
                <h:inputSecret id="password_repeat" required="true"/>
                <h:message for="password_repeat" />
              </p>

              <p>
                <h:outputLabel for="phone" value="#{msg.phone}:"/>
                <h:inputText id="phone" value="#{registration.phone}" required="true"/>
                <h:message for="phone" />
              </p>

              <p>
                <h:selectBooleanCheckbox id="subscribed" value="#{registration.subscribed}" />
                <h:outputLabel for="subscribed" value="#{msg.subscribed}"/>
              </p>

              <p>
                <h:commandButton value="#{msg.register}" action="#{registration.register}" />
              </p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
