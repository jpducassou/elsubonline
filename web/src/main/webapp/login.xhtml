<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:body>
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
      <ui:define name="content">
        <h:form id="form-login">
          <p>
            <h:outputLabel for="username" value="#{msg.username}:"/>
            <h:inputText id="username" value="#{login.username}"/>
          </p>
          <p>
            <h:outputLabel for="password" value="#{msg.password}:"/>
            <h:inputSecret id="password" value="#{login.password}"/>
          </p>
          <p>
              <h:commandButton value="#{msg.login}" action="#{login.login}"/>
          </p>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
